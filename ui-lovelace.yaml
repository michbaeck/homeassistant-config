views:
#-----------------------------------------------------------------------------#
#* DASHBOARD NEW

  - id: newdash
    title: Dashboard
    icon: mdi:home-circle
    badges:
      - input_boolean.view_options
      - input_boolean.view_details
      - input_boolean.view_debug
    cards:
      - id: newdash_1   # ticker, presence, scenes/tasks
        type: vertical-stack
        cards:
          - id: newdash_ticker
            type: picture-entity
            show_name: false
            show_state: true
            entity: sensor.ticker
            image: /local/pics/darkgrey.png
            aspect_ratio: 5x1
            
          - id: newdash_presence
            type: entities
            title: Anwesenheit
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: sensor.michbaeck
                name: michbaeck
                open: false
                items:
                  - entity: input_select.michbaeck
                    name: Ort
                  - entity: proximity.home
                    name: Distanz
                  - entity: sensor.dir_of_travel
                    name: Richtung
                  - entity: input_select.daily_routine
                    name: Routine
                  - entity: script.wakeup
                    name: Aufstehen
                  - entity: script.bedtime_actions
                    name: Schlafen gehen
              - type: custom:fold-entity-row
                head: binary_sensor.johannes
                open: false
                items:
                  - entity: binary_sensor.johannes_notebook
                  - entity: binary_sensor.johannes_handy

          - id: newdash_scenes
            type: custom:monster-card
            card:
              type: entities
              title: Szenen
              show_header_toggle: false
            filter:
              include:
                - domain: scene

      - id: newdash_light
        type: vertical-stack
        cards:
          - title: Licht
            type: entities
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row    # flux
                head:  sensor.flux
                items: 
                  # - type: custom:slider-entity-row
                  - entity: input_number.flux_adjust
                  - entity: sensor.sun_elevation
              - type: custom:fold-entity-row    # kueche
                head:  light.kueche
                name: Küche
                items: 
                  - type: custom:slider-entity-row
                    entity: light.kueche
                    name: Dimmer
                  - entity: sensor.light_kueche
                    name: Lichtsensor
                  - entity: binary_sensor.motion_kueche
                    name: Bewegungsmelder
                  - entity: input_boolean.motion_kueche
                    name: Bewegungsmelder aktivieren
                  - entity: binary_sensor.motion_kueche_helper
                    name: helper
              - type: custom:fold-entity-row    # flur
                head:  light.flur
                name: Flur
                items: 
                  - type: custom:slider-entity-row
                    entity: light.flur
                    name: Dimmer
                  - entity: light.flur_links
                    name: Links
                  - entity: light.flur_rechts
                    name: Rechts
                  - entity: sensor.light_flur
                    name: Lichtsensor
                  - entity: binary_sensor.motion_flur
                    name: Bewegungsmelder
                  - entity: input_boolean.motion_flur
                    name: Bewegungsmelder aktivieren
                  - entity: binary_sensor.motion_flur_helper
                    name: helper
              - type: custom:fold-entity-row    # bad
                head:  light.bad
                items: 
                  - entity: sensor.light_bad
                    name: Lichtsensor
                  - entity: binary_sensor.motion_bad
                    name: Bewegungsmelder
                  - entity: input_boolean.motion_bad
                    name: Bewegungsmelder aktivieren
                  - entity: binary_sensor.motion_bad_helper
                    name: helper
              - type: custom:fold-entity-row    # wohnzimmer
                head:  light.wohnzimmer
                name: Wohnzimmer
                items: 
                  - type: custom:slider-entity-row
                    entity: light.wohnzimmer
                    name: Dimmer
              - type: custom:fold-entity-row    # michbaeck auto
                head: light.michbaeck_auto
                name: AutoDimmer michbaeck
                items: 
                  - type: custom:slider-entity-row
                    entity: light.michbaeck_auto
                    name: Dimmer anpassen
                  - entity: input_boolean.light_michbaeck_color
                  - entity: input_boolean.light_michbaeck_boost
                    name: Boost Dimmer
                  - entity: sensor.light_michbaeck_1_target
                    name: Lux SOLL
                  - entity: sensor.light_michbaeck_1_pct
                    name: Lux IST
                  - entity: sensor.brightness_michbaeck_dimmer
                    name: Helligkeit Lampen
                  - entity: sensor.light_michbaeck_auto
                    name: Dimmer Status
                  - entity: sensor.light_michbaeck_auto_state
                    name: Letzte Aktion
                #. group_config:
                #.   secondary_info: entity-id
                open: false
              - type: custom:fold-entity-row    # michbaeck lights
                head: light.michbaeck
                name: Lampen michbaeck
                open: false
                items:
                  - type: custom:slider-entity-row
                    entity: light.michbaeck
                    name: ALLE
                  - type: custom:slider-entity-row
                    entity: light.grosses_licht
                  - type: custom:slider-entity-row
                    entity: light.stehlampe
                  - type: custom:slider-entity-row
                    entity: light.schreibtisch
                  - type: custom:slider-entity-row
                    entity: light.regal
                  - type: custom:slider-entity-row
                    entity: light.ikea
                  - type: custom:slider-entity-row
                    entity: light.bett
                  - type: custom:slider-entity-row
                    entity: light.xiaomi_gateway
          - type: glance
            # title: Motion
            show_state: false
            entities:
              - entity: binary_sensor.motion_kueche
                name: Küche
              - entity: binary_sensor.motion_flur
                name: Flur
              - entity: binary_sensor.motion_bad
                name: Bad
              - entity: binary_sensor.motion_michbaeck_1
                name: "michb.1"

      - id: newdash_climate
        type: vertical-stack
        cards:
          - title: Klima
            type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.temp_aussen
              - entity: sensor.temp_flur
              - type: custom:fold-entity-row    # kueche
                head:  climate.kueche
                name: Küche
                items: 
                  - entity: sensor.temp_kueche
                    name: Temperatur
                  - entity: sensor.humidity_kueche
                    name: Luftfeuchtigkeit
                  - entity: binary_sensor.window_kueche
                    name: Fenster
                  - entity: switch.climate_kueche
                    name: Radiator
                  - entity: variable.climate_kueche_save
                    name: Gespeicherte Temperatur
                    icon: mdi:temperature-celsius
              - type: custom:fold-entity-row    # bad
                head:  climate.bad
                name: Bad
                items: 
                  - entity: sensor.temp_bad
                    name: Temperatur
                  - entity: binary_sensor.window_bad
                    name: Fenster
                  - entity: switch.climate_bad
                    name: Radiator
                  - entity: variable.climate_bad_save
                    name: Gespeicherte Temperatur
                    icon: mdi:temperature-celsius
              - type: custom:fold-entity-row    # michbaeck
                head:  climate.michbaeck
                name: michbaeck
                items: 
                  - entity: sensor.temp_michbaeck
                    name: Temperatur
                  - entity: binary_sensor.door_michbaeck
                    name: Tür
                  - entity: binary_sensor.window_michbaeck_1
                    name: Fenster 1
                  - entity: binary_sensor.window_michbaeck_2
                    name: Fenster 2
                  - entity: switch.climate_michbaeck
                    name: Radiator
                  - entity: variable.climate_michbaeck_save
                    name: Gespeicherte Temperatur
                    icon: mdi:temperature-celsius
              - type: custom:fold-entity-row    # michbaeck AC
                head:  climate.michbaeck_ac
                name: michbaeck AC
                items: 
                  - entity: fan.michbaeck
              #. - entity: switch.boiler
              - entity: input_boolean.climate_automatic
          - type: glance
            # title: Türen & Fenster
            show_state: false
            entities:
              - entity: binary_sensor.door_michbaeck
                name: michbaeck
                icon: mdi:door
              - entity: binary_sensor.window_michbaeck_1
                name: michb.1
              - entity: binary_sensor.window_michbaeck_2
                name: michb.2
              - entity: binary_sensor.window_kueche
                name: Küche
              - entity: binary_sensor.window_bad
                name: Bad

      # - id: newdash_2
      #   type: vertical-stack
      #   cards:

      - id: newdash_spotify
        type: conditional
        conditions:
          - entity: media_player.spotify
            state: playing
        card:
          type: custom:mini-media-player
          entity: media_player.spotify
          show_source: true
          show_progress: true
          show_shuffle: true
          hide_power: true
          scroll_info: true
          artwork: cover

      - id: newdash_plants
        title: Pflanzen
        type: entities
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row    # plant 1
            head:  sensor.plant_michbaeck_1
            items:
              - entity: binary_sensor.plant_michbaeck_1_water
                name: Wassertank
              - entity: automation.plant_1_issue
                name: Pobleme melden
              - entity: switch.plant_michbaeck_1_power
                name: Power
              - entity: switch.plant_michbaeck_1_water
                name: Gießen
              - entity: automation.plant_1_water
                name: Automatisch gießen

          - type: custom:fold-entity-row    # plant 2
            head:  sensor.plant_michbaeck_2
            items: 
              - entity: binary_sensor.plant_michbaeck_2_water
                name: Wassertank
              - entity: automation.plant_2_issue
                name: Pobleme melden
              - entity: switch.plant_michbaeck_2_power
                name: Power
              - entity: switch.plant_michbaeck_2_water
                name: Gießen
              - entity: automation.plant_2_water
                name: Automatisch gießen
          - type: custom:fold-entity-row    # settings
            head:  
              type: section
              label: Einstellungen
            items: 
              - entity: script.plant_update
                name: Jetzt aktualisieren
              - entity: script.plant_update_voice
                name: Aktualisieren (Alexa)
              #. - entity: automation.plant_1_water
                #. name: Automatisch gießen
              - entity: automation.plant_water_empty
                name: Leere Tanks melden

      - id: newdash_devices
        type: entities
        title: Geräte
        show_header_toggle: false
        entities:
          - entity: switch.computer
          - entity: switch.drucker
          - entity: switch.loetkolben
          - entity: switch.rcswitch3

      - id: newdash_settings
        title: QuickSettings
        type: entities
        show_header_toggle: false
        entities:
          - entity: input_boolean.alexa_toggle
            name: Alexa

