   # my vars
    mbtext: "#BDBDBD"
    mbtextoff: "#645b5b"
    mbtextsec: "#817b7b"
    mbbg1: "#212121"
    mbbg2: "#282828"
    mbbg3: "#2c3e50"
    mbprimary: "#FF9800"
    mbpridark: "#ef6d00"
    mbprilight: "#ffcd80"
    mbsecondary: "#448AFF"
    mbseclight: "#477199"
    mbsecdark: "#0066ff"
    mbanalog: "#ff1900"
    mbanalogdark: "#b00020"
    mbanalog2dark: "#FFC107"
    mbanalog2: "#e5ff00"
    mbgreen: "#00796B"
    mbbrown: "#3a3232"
    mbdarkblue: "#11466b"
    mbwhite: "#dddddd"
    mbfindme: "#66ff00"
   #------------------------------------------------------------------------#
   # predefined vars
    #. accent-color: "var(--mbsecondary)"
