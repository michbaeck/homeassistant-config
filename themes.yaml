    # paper-toggle-button-checked-button-color: "var(--toggle-button-color)"
    # paper-toggle-button-checked-ink-color: "var(--toggle-button-color)"
    paper-green-400: "var(--mbgreen)"
    paper-grey-50: "var(--mbseclight)"
    paper-grey-200: "var(--mbbg2)"
    paper-grey-500: "var(--mbtext)"
    paper-orange-400: "var(--mbprimary)"
    paper-slider-active-color: "var(--paper-slider-knob-color)"
    paper-slider-knob-color: "var(--mbprimary)"
    paper-slider-knob-start-color: "var(--mbbrown)"
    paper-slider-pin-color: "var(--mbpridark)"
    paper-toggle-button-checked-bar-color: "#101010"
    paper-toggle-button-unchecked-bar-color: "var(--paper-toggle-button-checked-bar-color)"
    paper-toggle-button-unchecked-button-color: "var(--mbbrown)"
    primary-background-color: "var(--mbbg1)"
    # background_color: "var(--primary-background-color)"
    primary-color: "#477199"
    primary-text-color: "var(--mbtext)"
    secondary-background-color: "var(--mbbg1)"
    secondary-text-color: "var(--mbtextsec)"
    sidebar-background-color: "var(--mbbg1)"
    sidebar-icon-color: "var(--mbtextoff)"
    sidebar-selected-icon-color: "var(--mbwhite)"
    sidebar-selected-text-color: "var(--mbwhite)"
    sidebar-text-color: "var(--mbtext)"
    slider-bar-color: "var(--disabled-text-color)"
    slider-color: "var(--mbanalog2dark)"
    slider-secondary-color: "var(--mbprilight)"
    state-icon-active-color: "var(--mbanalog2dark)"
    state-icon-color: "var(--mbtextoff)"
    state-icon-unavailable-color: "var(--disabled-text-color)"
    # table-row-alternative-background-color: "var(--secondary-background-color)"
    # table-row-background-color: "var(--primary-background-color)"
    text-primary-color: "var(--mbwhite)"    # header text
    toggle-button-color: "var(--mbprimary)"

  midnight-remake:
    # Main colors
    primary-color: '#2980b9'
    accent-color: '#f1c40f'
    dark-primary-color: 'var(--accent-color)'
    light-primary-color: 'var(--accent-color)'

    # Text colors
    primary-text-color: '#ffffff'
    text-primary-color: 'var(--primary-text-color)'
    secondary-text-color: 'var(--accent-color)'
    disabled-text-color: 'rgba(150,150,150,.5)'
    label-badge-border-color: 'green'

    # Background colors
    primary-background-color: '#2c3e50'
    secondary-background-color: 'var(--primary-background-color)'
    divider-color: 'rgba(0, 0, 0, .12)'

    # Sidebar
    sidebar-icon-color: 'var(--primary-text-color)'
    sidebar-selected-icon-color: 'var(--accent-color)'
    sidebar-selected-text-color: 'var(--accent-color)'
    sidebar-selected-background-color: 'var(--primary-background-color)'

    # Table rows
    table-row-background-color: '#2c3e50'
    table-row-alternative-background-color: '#2B3E50'

    # Nav Menu
    paper-listbox-color: 'var(--primary-text-color)'
    paper-listbox-background-color: '#1f2b38'
    paper-grey-50: 'var(--primary-text-color)'
    paper-grey-200: '#2B3E50'

    # Paper card
    paper-card-header-color: 'var(--accent-color)'
    paper-card-background-color: '#34495e'
    paper-dialog-background-color: '#34495e'
    paper-item-icon-color: 'var(--primary-text-color)'
    paper-item-icon-active-color: '#F9C536'
    paper-item-icon_-_color: 'var(--primary-text-color)'
    paper-item-selected_-_background-color: '#34495e'
    paper-tabs-selection-bar-color: 'var(--primary-text-color)'

    # Labels
    label-badge-red: 'var(--accent-color'
    label-badge-text-color: 'var(--primary-text-color'
    label-badge-background-color: '#2E333A'

    # Switches
    paper-toggle-button-checked-button-color: 'var(--accent-color)'
    paper-toggle-button-checked-bar-color: 'var(--accent-color)'
    paper-toggle-button-checked-ink-color: 'var(--accent-color)'
    paper-toggle-button-unchecked-button-color: 'var(--disabled-text-color)'
    paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'
    paper-toggle-button-unchecked-ink-color: 'var(--disabled-text-color)'

    # Sliders
    paper-slider-knob-color: '#F9C536'
    paper-slider-knob-start-color: 'var(--accent-color)'
    paper-slider-pin-color: '#F9C536'
    paper-slider-active-color: 'var(--accent-color)'
    paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
    paper-slider-secondary-color: 'var(--secondary-background-color)'
    paper-slider-disabled-active-color: 'var(--disabled-text-color)'
    paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'

    # Google colors
    google-red-500: 'var(--accent-color)'
    google-green-500: '#27ae60'
