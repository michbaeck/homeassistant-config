    divider-color: "rgba(0, 0, 0, .12)"
    google-blue-500: "var(--mbsecdark)"
    google-green-500: "var(--mbgreen)"
    google-red-500: "var(--mbanalogdark)"
    google-yellow-500: "var(--mbanalog2dark)"
    label-badge-background-color: "var(--mbbg2)"
    label-badge-blue: "var(--mbsecondary)"
    label-badge-green: "var(--mbgreen)"
    label-badge-grey: "var(--mbseclight)"
    label-badge-red: "var(--mbpridark)"
    label-badge-text-color: "var(--mbwhite)"
    label-badge-yellow: "var(--mbanalogdark)"
