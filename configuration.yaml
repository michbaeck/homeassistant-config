          # 20 scroll bottom-right to top-left
          # 21 scroll bottom-left to top-right
          # 22 scroll top-right to bottom-left
          # 23 scroll top-left to bottom-right
          # 24 grow from bottom
          # 25 grow from top
        # Luminance:
          #  0 darkest
          # 15 brightest
        # Speed:
          #    0 fastest
          # 100+ slowest
